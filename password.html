<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e4e4e4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Protected Area</h1>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
  <div id="error" class="error"></div>

  <script>
    const correctHash = "ff0bb9fb255cb76ba5f62459feb975873fbe4274a2acd64437d663acdba56cd0"; // Hash of TahaVault!

    function checkPassword() {
      const input = document.getElementById("passInput").value;
      const enteredHash = sha256(input);

      console.log("Entered Hash:", enteredHash);
      console.log("Expected Hash:", correctHash);

      if (enteredHash === correctHash) {
        window.location.href = "secret.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
