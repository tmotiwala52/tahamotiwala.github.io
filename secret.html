<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Area</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #58a6ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to the Secret Zone</h1>
  <p>This page is only accessible with the correct password.</p>

  <hr style="margin: 40px auto; width: 60%;" />

  <h2>ðŸ”’ Level 2 Access</h2>
  <p>Enter password to access Ybbub:</p>
  <input type="password" id="ybbubInput" placeholder="Enter password">
  <button onclick="checkYbbub()">Unlock</button>
  <div id="ybbubError" class="error"></div>

  <script>
    const ybbubHash = "0a9c5b86ef5c4c32240f6256f3e771bb5f944b9b980c766f8b03a00027125120"; // bubbywubbytubby

    function checkYbbub() {
      const input = document.getElementById("ybbubInput").value;
      const enteredHash = sha256(input);

      console.log("Entered Hash:", enteredHash);
      console.log("Expected Hash:", ybbubHash);

      if (enteredHash === ybbubHash) {
        window.location.href = "ybbub.html";
      } else {
        document.getElementById("ybbubError").innerText = "Wrong password.";
      }
    }
  </script>
