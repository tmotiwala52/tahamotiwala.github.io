  <input type="password" id="ybbubInput" placeholder="Enter password">
  <button onclick="checkYbbub()">Unlock</button>
  <div id="ybbubError" class="error"></div>

  <script>
    const ybbubHash = "2fe22507c9ed8f1d9dc944a08488a8f4b8fe50e76f032bbed03fe9d3360ae9db";

    async function checkYbbub() {
      const val = document.getElementById('ybbubInput').value.trim();
      const encoder = new TextEncoder();
      const data = encoder.encode(val);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const enteredHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (enteredHash === ybbubHash) {
        window.location.href = "ybbub.html";
      } else {
        document.getElementById('ybbubError').innerText = "Wrong password.";
      }
    }
