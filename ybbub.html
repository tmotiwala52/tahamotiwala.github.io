<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ybbub Portal</title>
  <style>
   <body>
  <h1>ðŸŽ€ Welcome BUBBY</h1>
  <p>Our personal museum.</p>

  <div class="image-grid">
    <img src="img1.png" alt="Image" onclick="openLightbox(this)">
    <img src="img2.png" alt="Image" onclick="openLightbox(this)">
    <img src="img3.jpeg" alt="Image" onclick="openLightbox(this)">
    <img src="img4.jpeg" alt="Image" onclick="openLightbox(this)">
    <img src="img5.jpeg" alt="Image" onclick="openLightbox(this)">
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded image">
  </div>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeLightbox();
    });
  </script>
</body>

</html>
