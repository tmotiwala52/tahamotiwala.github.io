<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ybbub Portal</title>
  <style>
    body {
      background: radial-gradient(circle, #121212, #0a0a0a);
      color: #ff79c6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .image-grid img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1> Welcome BUBBY ❤️</h1>
  <p>Our personal museum</p>

  <div class="image-grid">
    <img src="img1.png" alt="Image"><br>
    <img src="img2.png" alt="Image"><br>
    <img src="img3.jpeg" alt="Image"><br>
    <img src="img4.jpeg" alt="Image"><br>
    <img src="img5.jpeg" alt="Image"><br>

  </div>
</body>
</html>
